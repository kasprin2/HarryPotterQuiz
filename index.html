<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="css/float-grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cast the Spell</h1>
    </header>
      <div class="box">
        <h2>Select the correct spell for each question</h2>
        <div class='options'>

          <div>
            <input class="answer-1" type="radio" name="radAnswer"/><span class="label-1">Answer A</span>
          </div>

          <div>
            <input class="answer-2" type="radio" name="radAnswer"/><span class="label-2">Answer B</span>
          </div>

          <div>
            <input class="answer-3" type="radio" name="radAnswer"/><span class="label-3">Answer C</span>
          </div>

          <div>
            <input class="answer-4" type="radio" name="radAnswer"/><span class="label-4">Answer D</span>
          </div>

        </div>
        <button class="submit" type="submit">Start Quiz</button>
      </div>
      <p class="correctCount"></p>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src='main.js'></script>
</body>
</html>
